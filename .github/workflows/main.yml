name: Financial Tracker CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: List Xcode Schemes
      run: xcodebuild -list -project "FinancialTracker.xcodeproj"
    
    - name: Build App
      run: xcodebuild build -scheme FinancialTracker -destination 'platform=iOS Simulator,name=iPad Pro (12.9-inch)'
    
    - name: Run Unit Tests
      run: xcodebuild test -scheme FinancialTracker -destination 'platform=iOS Simulator,name=iPad Pro (12.9-inch)' -only-testing:FinancialTrackerTests
    
    - name: Run UI Tests
      run: xcodebuild test -scheme FinancialTracker -destination 'platform=iOS Simulator,name=iPad Pro (12.9-inch)' -only-testing:FinancialTrackerUITests
